<div class="container-fuid">
  <div class="top-bar bg-danger text-light" *ngIf="!isOnline">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <i class="fas fa-exclamation-circle"></i> Network Connection Error.
          Please check your internet connection.
        </div>
      </div>
    </div>
  </div>

  <div class="top-bar bg-success text-light" *ngIf="isSuccess">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <i class="fas fa-exclamation-circle"></i> Network Connection
          Successfully.
        </div>
      </div>
    </div>
  </div>
</div>
