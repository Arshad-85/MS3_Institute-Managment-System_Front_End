<div class="container mt-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">All Announcements</h2>
      <button class="btn btn-outline-primary btn-sm" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
  
    <!-- Search Bar -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="search-addon"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control" placeholder="Search announcements..." [(ngModel)]="searchQuery"/>
    </div>
  
    <!-- Announcements List -->
    <div class="list-group">
      <div *ngIf="announcements.length === 0" class="text-center text-muted py-4">
        <p class="mb-0">No announcements found.</p>
      </div>
  
      <div *ngFor="let announcement of announcements | searchAnnouncement:searchQuery; let i = index" class="list-group-item d-flex align-items-start gap-3">
        <div>
          <h5 class="mb-1 fw-bold">{{ announcement.title }}</h5>
          <p class="mb-1 text-secondary small">{{ announcement.description }}</p>
          <p class="mb-0 text-muted small">
            <i class="bi bi-calendar3"></i> {{ announcement.datePosted }}
          </p>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item pointer" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item pointer" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item pointer" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
          </li>
      </ul>
    </nav>
  </div>
