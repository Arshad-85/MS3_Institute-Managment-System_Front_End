<div class="vh-100 vw-100 position-relative"
    style="background-image: url(students.jpg); background-size: cover; background-position: center;">
    <!-- Overlay -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;">
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center vh-100 position-relative"
        style="z-index: 2;">
        <div class="row w-100 align-items-center justify-content-center">
            <div class="col-lg-5 offset-lg-1 text-white d-flex flex-column justify-content-center align-items-start"
                style="z-index: 2;">
                <div class="position-relative">
                    <!-- Heading with Typing Effect -->
                    <h1 id="typing-text" class="display-6 fw-bold mb-3"
                        style="line-height: 1.2; text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6); font-family: 'Poppins', sans-serif;">
                        Welcome to Way Makers Academy. <br>{{ displayedText }}
                    </h1>

                    <!-- Subheading Text -->
                    <p class="lead"
                        style="font-size: 1.2rem; line-height: 1.7; max-width: 550px; color: rgba(255, 255, 255, 0.9); font-family: 'Roboto', sans-serif;">
                        Start working with our system to manage your courses, drive progress, and connect with your
                        institution effortlessly.
                    </p>

                    <!-- CTA Button -->
                    <button class="btn btn-gradient btn-lg mt-4 px-4 py-3 d-lg-block d-md-none d-none" [routerLink]="['/Way/about']"
                        style="background: linear-gradient(to right, #4caf50, #388e3c); border: none; border-radius: 6px; color: #fff; font-size: 1rem; font-weight: 500; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3); transition: all 0.3s ease;">
                        Learn More
                    </button>
                </div>
            </div>
            <div class="col-lg-4">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
