<!-- Sign-In Form -->
<div class="form-container">
    <form (ngSubmit)="onSubmit()" class="shadow-sm rounded p-4 bg-white mx-auto">
        <!-- Header Section -->
        <div class="mb-4">
            <!-- Logo Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center gap-3">
                    <img src="/logo.png" alt="Logo" height="60" class="logo-animation">
                    <h3 class="m-0 text-dark">Way Makers</h3>
                </div>
                <div>
                    <a [routerLink]="['/Way/home']" class="text-decoration-none text-secondary d-flex align-items-center">
                        <i class="bi bi-arrow-left"></i>
                        <span class="ms-2">Back to Home</span>
                    </a>
                </div>
            </div>
            <!-- Welcome Message -->
            <!-- Email Verification Section -->
            <div class="mb-4">
                <div class="text-center fade-in">
                    <h4 class="fw-bold mb-2 text-dark">Email Verification</h4>
                    <p class="text-muted small">A verification email has been sent to your registered email address.
                        Please check your inbox and click the verification link to proceed.</p>
                </div>
            </div>

        </div>

        <!-- Email Input -->
        <div class="form-group mb-4">
            <label for="email" class="form-label visually-hidden">Email Address</label>
            <div class="input-group">
                <span class="input-group-text bg-light text-muted" id="btnGroupAddon"><i
                        class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Your Email" aria-label="Email"
                    aria-describedby="btnGroupAddon" style="height: 48px;" [(ngModel)]="verificationEmail"
                    name="verificationEmail" required>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center gap-3">
            <button type="submit" class="btn btn-danger flex-grow-1" style="height: 48px; border-radius: 8px;">
                Yes, Send OTP
            </button>
        </div>

    </form>
</div>
